<mat-card class="dossier-card" *ngFor="let dossier of dossiers">
  <mat-card-header>
    <mat-card-title>{{dossier.name}}</mat-card-title>
    <mat-card-subtitle>{{dossier.lastname}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      text
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button><mat-icon>delete</mat-icon> Remove</button>
  </mat-card-actions>
</mat-card>

<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="add()">
    <mat-icon>add</mat-icon>
    <span>Add</span>
  </button>
</mat-menu>
